<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/map.css">
    <link rel="stylesheet" href="stylesheets/login.css">
    <link rel="stylesheet" href="stylesheets/register.css">
    <link rel="stylesheet" href="stylesheets/game.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Sign up</title>
</head>

<body>
    <div class="navbar-top">
        <a href="http://localhost:8080/"><img src="images/logo.png" alt="logo.png"></a>
        <a class="nav-link" href="http://localhost:8080/leaderboard"><i class="fas fa-trophy fa-3x" style="color: gold"></i></a>
        <a href="http://localhost:8080/map"><img src="images/map.png" alt="map.png"></a>
        <a href="http://localhost:8080/login"><img src="images/compte.jpeg" alt="compte.jpeg"></a>
    </div>

    <div class="container mt-4 d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <h1>SIGN UP</h1>
            </div>
            <div class="card-body">
                <form action="/register" method="post">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name :</label>
                        <input type="text" class="form-control" id="nom" name="nom">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email :</label>
                        <input type="email" class="form-control" id="mail" name="mail">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password :</label>
                        <input type="password" class="form-control" id="mdp" name="mdp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirmation password :</label>
                        <input type="password" class="form-control" id="mdpConf" name="mdpConf">
                    </div>
                    <div class="button">
                        <button type="submit" class="btn"><h5>Register</h5></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container1">
        <p>Don't have any account yet ?</p> 
        <div id="button">                          
            <a href="http://localhost:8080/login"><button type="submit" class="btn-connexion"><h6>Sign in</h6></button></a>
        </div>
    </div>

    <footer>
        <div class="navbar-bottom">
            <a class="nav-link" href="/"><i class="fa fa-home fa-3x" style="color: brown"></i></a>
            <a class="nav-link" href="http://localhost:8080/game"><i class="fas fa-gamepad fa-3x" style="color: dodgerblue"></i></a>
            <a class="nav-link" href="/plants"><i class="fas fa-seedling fa-3x" style="color: green"></i></a>
        </div>
    </footer>
</body>

</html>
